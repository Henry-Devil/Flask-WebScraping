{% extends 'base.html' %}

{% block content %}
  <h1>Editar dato</h1>
  <form method="POST" action="{{ url_for('edit_data', id=data.id) }}">
    <div class="form-group">
      <label for="link_href">Link Href:</label>
      <input type="text" class="form-control" id="link_href" name="link_href" value="{{ data.link_href }}">
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="text" class="form-control" id="precio" name="precio" value="{{ data.precio }}">
    </div>
    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <input type="text" class="form-control" id="modelo" name="modelo" value="{{ data.modelo }}">
    </div>
    <div class="form-group">
      <label for="kilometraje">Kilometraje:</label>
      <input type="text" class="form-control" id="kilometraje" name="kilometraje" value="{{ data.kilometraje }}">
    </div>
    <div class="form-group">
      <label for="combustible">Combustible:</label>
      <input type="text" class="form-control" id="combustible" name="combustible" value="{{ data.combustible }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
{% endblock %}
