{% extends './base.html' %}

{% block title %}Editar registro{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_data.css') }}">
{% endblock %}
{% block body %}
{% include 'navbar.html' %}
<h1>Editar información del auto</h1>
{% if d %}
  <form method="POST" action="{{ url_for('update_data', id=d[0]) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="link_href">Link:</label>
        <input type="text" class="form-control" id="link_href" name="link_href" value="{{ d[1] }}">
    </div>
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" class="form-control" id="precio" name="precio" value="{{ d[2] }}">
    </div>
    <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input type="text" class="form-control" id="modelo" name="modelo" value="{{ d[3] }}">
    </div>
    <div class="form-group">
        <label for="kilometraje">Kilometraje:</label>
        <input type="text" class="form-control" id="kilometraje" name="kilometraje" value="{{ d[4] }}">
    </div>
    <div class="form-group">
        <label for="combustible">Combustible:</label>
        <input type="text" class="form-control" id="combustible" name="combustible" value="{{ d[5] }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('data') }}" class="btn btn-secondary">Volver</a>
  </form>
{% else %}
    <p>No se encontró el registro solicitado</p>
{% endif %}
{% endblock %}
