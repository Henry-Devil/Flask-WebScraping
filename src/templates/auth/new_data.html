{% extends 'base.html' %}

{% block title %}Autos en Venta | Mi Tienda de Autos{% endblock %}

{% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_data.css') }}">
{% endblock %}

{% block body %}
    {% include 'navbar.html' %}

    <h1>Agregar nuevo auto</h1>
    <form method="POST" action="{{ url_for('new_data') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="link_href">Link Href:</label>
            <input type="url" required class="form-control" id="link_href" name="link_href">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="any" required class="form-control" id="precio" name="precio">
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" required class="form-control" id="modelo" name="modelo">
        </div>
        <div class="form-group">
            <label for="kilometraje">Kilometraje:</label>
            <input type="number" step="any" min="0" required class="form-control" id="kilometraje" name="kilometraje">
        </div>
        <div class="form-group">
            <label for="combustible">Combustible:</label>
            <input type="text" required autocomplete="off" class="form-control" id="combustible" name="combustible">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <a href="{{ url_for('data') }}" class="btn btn-secondary">Volver</a>
    </form>
{% endblock %}
